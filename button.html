<HTML>
<HEAD>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</HEAD>
<BODY>
	<div id="checkboxlist">
	    <div>
	    	<label class="switch">
	    	<input type="checkbox" value="1" class="chk">
	    	<div class="slider"></div>
	    </div>
	    <div>
	    	<label class="switch">
	    	<input type="checkbox" value="2" class="chk">
	    	<div class="slider"></div>
	    </div>
	    <div>
	    	<label class="switch">
	    	<input type="checkbox" value="3" class="chk">
	    	<div class="slider"></div>
	    </div>
	    <div>
	    	<label class="switch">
	    	<input type="checkbox" value="4" class="chk">
	    	<div class="slider"></div>
	    </div>
	    <div>
	    	<label class="switch">
	    	<input type="checkbox" value="5" class="chk">
	    	<div class="slider"></div>
	    </div>
	    <div>
	    	<label class="switch">
	    	<input type="checkbox" value="6" class="chk">
	    	<div class="slider"></div>
	    </div>
	    <div>
	    	 <input type="button" value="Get Value Using Class" id="buttonClass"> 
	    	 <input type="button" value="Get Value Using Parent Tag" id="buttonParent">
    	</div>
	</div>
<script type="text/javascript">
	$(document).ready(function () {
	/* Get the checkboxes values based on the class attached to each check box */
	$("#buttonClass").click(function() {
	    getValueUsingClass();
	});
	
	/* Get the checkboxes values based on the parent div id */
	$("#buttonParent").click(function() {
	    getValueUsingParentTag();
	});
});

function getValueUsingClass(){
	/* declare an checkbox array */
	var chkArray = [];
	
	/* look for all checkboes that have a class 'chk' attached to it and check if it was checked */
	$(".chk:checked").each(function() {
		chkArray.push($(this).val());
	});
	
	/* we join the array separated by the comma */
	var selected;
	selected = chkArray.join(',') ;
	
	/* check if there is selected checkboxes, by default the length is 1 as it contains one single comma */
	if(selected.length > 0){
		alert("You have selected " + selected);	
	}else{
		alert("Please at least check one of the checkbox");	
	}
}

function getValueUsingParentTag(){
	var chkArray = [];
	
	/* look for all checkboes that have a parent id called 'checkboxlist' attached to it and check if it was checked */
	$("#checkboxlist input:checked").each(function() {
		chkArray.push($(this).val());
	});
	
	/* we join the array separated by the comma */
	var selected;
	selected = chkArray.join(',') ;
	
	/* check if there is selected checkboxes, by default the length is 1 as it contains one single comma */
	if(selected.length > 0){
		alert("You have selected " + selected);	
	}else{
		alert("Please at least check one of the checkbox");	
	}
}
</script>
</BODY>
</HTML>
